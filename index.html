          <img src="images/wiki.png" alt="wiki" class="my-5" />
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg p-3 border border-success rounded-pill"
              placeholder="Enter search term"
            />
            <button type="submit" class="btn ms-2">

            </button>
          </form>
          <hr class="hide" />
        </div>
      </div>
    </div>
